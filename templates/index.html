<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>

    <div style="margin-top: 100px" class="container">
        <h3>Yapılacaklar Listesi</h3>
        <hr>

        <form action="/add" method="POST">
            <label for="formGroupExampleInput">Başlık</label>
            <input type="text" class="form-control" name = "title" id="formGroupExampleInput" placeholder="Todo Giriniz">
            <br>
            <button type="submit" class="btn btn-primary">Ekle</button>
        </form>
        <hr>
    </div>

{% if todos == [] %}
<div class="container">
<div class="alert alert-danger">
        <strong>Herhangi bir todonuz bulunmuyor.</strong>
      </div>
    </div>
{% else %}
<div class="container">           
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Başlık</th>
              <th>Durum</th>
              <th>Tamamla</th>
              <th>Sil</th>

            </tr>
          </thead>
          <tbody>
           {% for todo in todos %}
           <tr>

               <td>{{todo.title}}</td>
               {% if todo.complete %}
               <td>Tamamlandı</td>
               {% else %}
               <td>Tamamlanmadı</td>
               {% endif %}
               <td><a href="/complete/{{todo.id}}" class="btn btn-success">Tamamla</a></td>
               <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
               
           </tr>
           {% endfor %}
          </tbody>
        </table>
      </div>
{% endif %}
   


    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
